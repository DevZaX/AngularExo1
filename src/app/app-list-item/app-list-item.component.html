<li [ngClass]="{'list-group-item':true,
                        'list-group-item-success':post.loveIts > 0,
                         'list-group-item-danger':post.loveIts < 0}">
<div class="row">

	<div class="col-8">
		<h2>{{post.title}}</h2>
	</div>

	<div class="col-4">
		<p>{{post.created_at | date:'MM/dd/y, h:mm a'}}</p>
	</div>
</div>

	<p>{{post.content}}</p>
	<button (click)="love(post)" style="margin-right:10px;" class="btn btn-success">Love It</button>
	<button (click)="dontLove(post)" class="btn btn-danger">Don't Love  It</button>
</li>
